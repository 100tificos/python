<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas</title>
</head>
<body>
    <ol start="10"> <!--Lista ordenada,star=inicia la lista en dicho numero-->
        <li>Papas</li>
        <li>Queso</li>
        <li>Tomates</li>
        <li>Crema</li>
    </ol>
    <ol type="A"> <!--Lista ordenada,Type=tipo de indicador de la lista(A=letras grandes,a=letras chicas,1=numeros,i=numeros romanos,I=numeros romanos en mayuscula)-->
        <li>Papas</li>
        <li>Queso</li>
        <li>Tomates</li>
        <li>Crema</li>
    </ol>
    <ol reversed> <!--Lista ordenada,reversed=da la lista en reversa-->
        <li>Papas</li>
        <li>Queso</li>
        <li>Tomates</li>
        <li>Crema</li>
</body>
</html>
