<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato</title>
</head>
<body>
    <p>Ejemplo de texto</p>
    <p><b>Ejemplo de texto</b></p> <!-- <b> para negritas-->
    <p><i>Ejemplo de texto</i></p> <!-- <i> para cursiva-->
    <p><s>Ejemplo de texto</s></p> <!-- <s> para tachar-->
    <p><big>Ejemplo de texto</big></p> <!-- <big> para hacerla un poco grande-->
    <p><small>Ejemplo de texto</small></p><!-- <big> para hacerla un poco pequeÃ±a-->
    <p><strong>Ejemplo de texto</strong></p> <!-- <big> para hacerla un poco grande y negrita-->
    <p><sub>Ejemplo de texto</sub></p> <!-- <big> para hacerla subindice-->
    <p><sup>Ejemplo de texto</sup></p> <!-- <big> para hacerla indice-->
    <p><ins>Ejemplo de texto</ins></p> <!-- <big> para hacerla un subrrayada-->
    <p><del>Ejemplo de texto</del></p> <!-- <s> para tachar-->
</body>
</html>
